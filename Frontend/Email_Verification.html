<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
    <link rel="stylesheet" href="CSS/Email.css">
</head>
<body>
    <div class="verification-container">
        <h2>Email Verification</h2>
        <p>Please enter the Code sent to your email address.</p>
        <form id="verificationForm" action="/verify-otp" method="POST">
            <div class="mb-3">
                <label for="otp" class="form-label">Code</label>
                <input type="text" class="form-control" id="otp" name="otp" required>
            </div>
            <button type="submit" class="btn">Verify</button>
        </form>
        <p id="error-message"></p> <!-- Error message will be shown here -->
        <p><a href="#" id="resend-otp-link">Resend Code</a></p> <!-- Resend OTP option -->
    </div>
    <script src="JS/Email.js"></script>
</body>
</html>
